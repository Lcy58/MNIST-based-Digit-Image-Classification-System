
<!DOCTYPE html>
<html>
<head>
    <title>Model Training Parameters</title>
</head>
<body>
    <h1>Model Training Parameters</h1>
    <form method="POST" action="/train">
        <label for="batch_size">Batch Size:</label>
        <input type="number" id="batch_size" name="batch_size" required><br><br>

        <label for="epochs">Epochs:</label>
        <input type="number" id="epochs" name="epochs" required><br><br>

        <label for="learning_rate">Learning Rate:</label>
        <input type="number" step="0.01" id="learning_rate" name="learning_rate" required><br><br>

        <button type="submit">Start Training</button>
    </form>
</body>
</html>
